<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <!-- 告訴瀏覽器，網頁編碼是 utf-8 -->
        <meta charset="utf-8"  />
        <title>JavaScript 流程控制 : 判斷式</title>
    </head>
    <!-- 網頁的主畫面，都寫在 body 標籤中-->
    <body>
        <script>
            // if 判斷式的基本語法
            let money=prompt("要領多少錢 ?" ," ");
            if(money<100){
                console.log("太少了，不能領");
            }
            else if(money<=100000) //比較運算的結果的布林值
            {
                console.log("OK");
            }
            else
            {
                console.log("太多了,不能領");
            }
            console.log("判斷式結束");

        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <!-- 告訴瀏覽器，網頁編碼是 utf-8 -->
        <meta charset="utf-8"  />
        <title>JavaScript : 陣列物件</title>
    </head>
    <!-- 網頁的主畫面，都寫在 body 標籤中-->
    <body>
        <script>
            // 建立陣列物件
            let grades=[70,50,80];
            grades.push(25);
            grades.push(100);
            console.log(grades);
            console.log(grades[0]);


            // 利用for迴圈，逐一取得陣列中的資料
            // 算平均數，先算總和
            let total=0; //用來記錄累加的結果
            for(let i=0;i<grades.length;i++){
                total=total+grades[i];
            }
            let avg=total/grades.length;
            console.log(avg);          
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <!-- 告訴瀏覽器，網頁編碼是 utf-8 -->
        <meta charset="utf-8"  />
        <title>JavaScript 變數、常數</title>
    </head>
    <!-- 網頁的主畫面，都寫在 body 標籤中-->
    <body>
        <script>
            // 宣告變數 : let 變數名稱
            let x;
            console.log(x);
            x=10; // 把資料放進變數中 : 宣告過的變數名稱=資料
            console.log(x);
            x=true;
            console.log(x);
            x=null;
            console.log(x);

            let abc="哈囉";
            console.log(abc);

            //常數
            const z=10; //不能更新常數的資料
            console.log(z);

        </script>
    </body>
</html>

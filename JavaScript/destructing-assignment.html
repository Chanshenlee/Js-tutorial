<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解構賦值 Destructing Assignment</title>
</head>
<body>
    <script>
        //陣列未解構的寫法
        let arr=[3,4,5];
        let d1=arr[0];
        let d2=arr[1];
        let d3=arr[2];
        console.log(d1,d2,d3);
        //陣列的解構賦值
        let arr2=[1,2,3];
        let [a1,a2,a3]=arr2;
        console.log(a1,a2,a3);
        //把宣告跟解構賦值分開
        let arr3=[7,8,9];
        let b1,b2,b3;
        [b1,b2,b3]=arr3;
        console.log(b1,b2,b3); 
        //Q:用解構賦值做變數的資料交換
        let e1=10;
        let e2=20;
        [e2,e1]=[e1,e2];
        console.log(e1,e2);
        //物件未解構寫法
        let obj={x:3,y:4};
        let x=obj.x;
        let y=obj.y; 
        console.log(x,y);
        //物件的解構賦值 
        let obj2={x1:5,y1:6};
        let{x1,y1}=obj2
        console.log(x1,y1);
        //把宣告跟解構賦值分開
        let obj3={x2:5,y2:6};
        let x2,y2;
        ({x2,y2}=obj3) //最外圈要加()不然會有bug
        console.log(x2,y2);

        //統整函式的物件參數
        function add({g1,h1}){
            console.log(g1+h1);
        }
        add({g1:3,h1:4});

        function add(args){
            console.log(args.g1+args.h1);
        }
        add({g1:3,h1:4});
        
    </script>
    
</body>
</html>

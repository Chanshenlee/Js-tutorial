<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其餘運算符號 Rest Operator</title>
</head>
<body>
    <script>
        //其餘運算符號...(一定要放最後面)

        //運用在解構賦值
        //陣列的解構賦值
        let [n1,n2,...data]=[3,2,1,4,5,6];
        console.log(n1,n2,data);//data會將其餘的資料包成一個小陣列
        //物件的解構賦值
        let {x,y,...obj}={x:3,y:4,z:5,a:1,b:2};
        console.log(x,y,obj);
        //運用在函式參數
        function add(n1,n2,...data){
            console.log(n1,n2,data);
            
            let total=n1+n2;
            for(let i=0;i<data.length;i++){
                total=total+data[i];
            }
            console.log(total);
        }
        add(3,4,5,6,4,5,6,2,3,4,8,3);
        add(5,6);
    </script>
    
</body>
</html>

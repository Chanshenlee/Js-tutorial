<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <!-- 告訴瀏覽器，網頁編碼是 utf-8 -->
        <meta charset="utf-8"  />
        <title>JavaScript 流程控制 : 物件基礎</title>
    </head>
    <!-- 網頁的主畫面，都寫在 body 標籤中-->
    <body>
        <script>
            let man=new Object(); //建立空白物件 new Object()
            man.age=18; // 物件.成員名稱=資料
            man.name="永日";
            man.talk=function(){
                console.log("Hello 我是",this.name,"年齡",this.age);
            };

            //使用物件
            console.log(man);
            console.log(man.age); // 物件.成員名稱
            man.talk(); // 呼叫物件的方法


            // 使用 JSON 建立物件
            let boy={
                age:15,
                name:"永日",
                talk:function(){
                    console.log("Hello 我是",this.name,"年齡",this.age);
            }
        };
            console.log(boy);
            console.log(boy.age); // 物件.成員名稱
            boy.talk(); // 呼叫物件的方法



        </script>   
    </body>
</html>

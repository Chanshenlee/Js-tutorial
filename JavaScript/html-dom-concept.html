<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <!-- 告訴瀏覽器，網頁編碼是 utf-8 -->
        <meta charset="utf-8"  />
        <title>JavaScript : HTML DOM 核心觀念</title>
    </head>
    <!-- 網頁的主畫面，都寫在 body 標籤中-->
    <body>
        <!-- Dom 就是文件物件模型，把一份 HTML 文件內的各個標籤，包括文字、圖片等等都定義成物件，而這些物件最終會形成一個樹狀結構。-->
        <script>
            //認識內建的window物件(HTML DOM 結構的最上層)
            console.log(window);
            //取得視窗的寬度與高度
            console.log(window.innerWidth,window.innerHeight);
            //透過screen物件，取得螢幕尺寸
            console.log(window.screen.width,window.screen.height);
            //取得網址列的內容
            console.log(window.location.href);
            //更改網址列的內容(跳轉網頁)
            // window.location.href="https://www.google.com/";
            //認識document物件
            console.log(window.document);   
            console.dir(document);         
            //取得網頁標題
            console.log(document.title);
            //更改網頁標題
            document.title="新的標題";
            //取得Body標題
            console.log(document.body);
            //更改網頁主畫面的內容(Body 標題的內文)
            console.log(document.body.innerHTML);
            document.body.innerHTML="Hello HTML DOM";//相當於直接在body裡打Hello HTML DOM
        </script>
    </body>
</html>

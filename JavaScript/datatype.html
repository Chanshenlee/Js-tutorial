<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <!-- 告訴瀏覽器，網頁編碼是 utf-8 -->
        <meta charset="utf-8"  />
        <title>JavaScript 資料、資料型態</title>
    </head>
    <!-- 網頁的主畫面，都寫在 body 標籤中-->
    <body>
        <script>
            //資料
            //數字
            10;
            3.14;
            -5;
            //字串:任意的文字
            true;
            false;
            //空值
            undefined;
            null;
            // 在 console 中印出資料 console.log(資料)
            console.log("Hello JavaScript");
            console.log(16);
            console.log(false);
             
            
        </script>
    </body>
</html>

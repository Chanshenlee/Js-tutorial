<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <!-- 告訴瀏覽器，網頁編碼是 utf-8 -->
        <meta charset="utf-8"  />
        <title>JavaScript 變數、常數</title>
    </head>
    <!-- 網頁的主畫面，都寫在 body 標籤中-->
    <body>
        <script>
        //建立函式
            
        function test()
        {
            console.log("Hello");
            console.log("World");
        }
        //呼叫函式
        test();
           
          
        function show(message)
        {
            console.log(message);
        }
        show();
        show("Hello");
        show(10);
          
         
        //函式的另一種寫法(把變數移到前面來)
         let device=function(num1,num2)
         {
            var result=num1+num2;
            console.log(result);
         }
         device(3,5);
         device(10,5);
         device("H","K");
         
        </script>
    </body>
</html>
